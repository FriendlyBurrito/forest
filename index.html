<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css">

  <script language="javascript" type="text/javascript" src="Tree/libraries/p5.js"></script>
  <script language="javascript" src="Tree/libraries/p5.dom.js"></script>
  <script language="javascript" src="Tree/libraries/p5.sound.js"></script>
    <script language="javascript" type="text/javascript" src="sketch.js"></script>

    <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
    <script language="javascript" src="libraries/p5.dom.js"></script>
    <script language="javascript" src="libraries/p5.sound.js"></script>
      <script language="javascript" type="text/javascript" src="sketch.js"></script>

</head>
<body>

<ul>

  <li class="dropdown" id="p5">
    <a href="javascript:void(0)" class="p5button" onclick="p5Function()">p5</a>
     <div class="dropdown-content" id="p5dropdown">
      <a href="https://friendlyburrito.github.io/forest/Tree/">Tree</a>
      <a href="https://friendlyburrito.github.io/forest/MobileDraw/">Drawing</a>
    </div>
  </li>

  <li class="dropdown" id="java">
    <a href="javascript:void(0)" class="javabutton" onclick="javaFunction()">Java</a>
     <div class="dropdown-content" id="javadropdown">
      <a href="#home">Placeholder</a>
      <a href="#home">Placeholder</a>
    </div>
  </li>

  <li class="dropdown" id="http">
    <a href="javascript:void(0)" class="httpbutton" onclick="httpFunction()"> HTTP/PHP </a>
     <div class="dropdown-content" id="httpdropdown">
      <a href="#home">Placeholder</a>
      <a href="#home">Placeholder</a>
    </div>
  </li>
</ul>


<script>
/* When the user clicks on the button,
toggle between hiding and showing the dropdown content */
function p5Function() {
    document.getElementById("p5dropdown").classList.toggle("show");
    document.getElementById("javadropdown").classList.remove("show");
      document.getElementById("httpdropdown").classList.remove("show");
}

function javaFunction(){
    document.getElementById("javadropdown").classList.toggle("show");
    document.getElementById("p5dropdown").classList.remove("show");
      document.getElementById("httpdropdown").classList.remove("show");
}
function httpFunction(){
    document.getElementById("httpdropdown").classList.toggle("show");
    document.getElementById("p5dropdown").classList.remove("show");
    document.getElementById("javadropdown").classList.remove("show");
}
// Close the dropdown if the user clicks outside of it

window.onclick = function(e) {
  if (!e.target.matches('.p5button') && !e.target.matches('.javabutton') && !e.target.matches('.httpbutton') ) {

    var dropdowns = document.getElementsByClassName("dropdown-content");
    for (var d = 0; d < dropdowns.length; d++) {
      var openDropdown = dropdowns[d];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}

</script>

</body>
</html>
